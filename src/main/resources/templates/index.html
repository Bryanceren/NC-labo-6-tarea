<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<title>Lista contribuyentes</title>
</head>
<body>

	<div class="section no-pad-bot" id="index-banner">

		<div class="container ">
			 
			   
			<form th:action="@{/validacion}" th:object="${contribuyente}" method="post"
				class="col s6 card grey lighten-3" id="insertarmain">
				<br>
				<h5 th:if = "${success}" class="green-text center">Contribuyente insertado con exito</h5>			
				<br>
				<h2 class="header center">Insertar</h2>
				<div class = "row">
					<div class="input-field col s6 offset-s3">
					    <select th:field="*{importancia.contribuyente}">
						    <option th:each="importancia, row: ${importancias}" th:value="${importancia.contribuyente}" th:text="${importancia.simportancia}"></option>
						</select>
					    <label>Importancia</label>
					  </div>
				</div>
				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<input id = "nombre" type = "text" th:field = "*{nombre}">
						<span th:errors = "*{nombre}" class="red-text"></span>
		                <label for="nombre">nombre</label>
					</div>
				</div>
				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<input id = "apellido" type = "text" th:field = "*{apellido}">
						<span th:errors = "*{apellido}" class="red-text"></span>
		                <label for="apellido">apellido</label>
					</div>
				</div>
				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<input id = "nit" type = "text" th:field = "*{nit}">
						<span th:errors = "*{nit}" class="red-text"></span>
		                <label for="nit">NIT</label>
					</div>
				</div>
				
				<div class="row center">
					<button class="btn waves-effect col s4 offset-s4 btn-large" 
								type="submit">
								Insertar contribuyente<i class="material-icons right">add_circle</i>
					</button>
					<br>
					<br>
					<br>
					<br>
					<br>
					<a class="btn-outline-info float-right mr-3" th:href="@{/listado}" role="button">Ver registros</a>
				</div>
				<br>
			</form>
			<br>
			<br>
			  
			          
		</div>
		<br>
		<br>
		<br>
		<footer class="page-footer teal lighten-1">
          <div class="container">
            <div class="row">
              
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#insertarmain">Insertar</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Bryan Ceren
            <p class="grey-text text-lighten-4 right">00139817@uca.edu.sv</p>
            </div>
          </div>
        </footer>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
